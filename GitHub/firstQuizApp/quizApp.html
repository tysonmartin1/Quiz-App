        <!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>eCommerce Quiz</title>
        <link rel="stylesheet" href="quiz.CSS">
        </head>
        <body>
            <div id = "quiz" class = "mainQuiz">
        
            
            <div id ="quizName">
                <h1 style = "font-weight: normal ;" >eCommerce Quiz</h1>
            </div>


        <div id = "hud">
            <div id = "hud-item">

                <p class = "hud-prefix">
                    Question
                </p>
                <h1 class = "hud-main-text" id = "questionCounter">
                  
                </h1>
            </div>
                
                <div id = "hud-item">
                    <p class = "hud-prefix">
                        Score
                    </p>
                    <h1 class = "hud-main-text" id = "score">
                        0
                    </h1>
                </div>
        </div>



        <h3 id = "question"></h3>


        <div class = "choice-container">
            <p class="choice-prefix">A</p>
            <span class="choice-text" data-number="1">dd</span>
        </div>

        <div class = "choice-container">
            <p class="choice-prefix">B</p>
            <span class = "choice-text" data-number="2">tosydas dysd</span>
        </div>

        <div class = "choice-container">
            <p class="choice-prefix">C</p>
            <span class = "choice-text" data-number="3">sdf</span>
        </div>

        <div class = "choice-container">
            <p class="choice-prefix">D</p>
            <span class = "choice-text" data-number="4">sdfsd</span>
        </div>

        
    </div>
        <script src = "quiz.JS"></script>
        </body>
        </html>
